    <style>

            margin-bottom: 15px;

        .container {

            margin-bottom: 25px;

        label {
            display: block;

            color: #4b5563;

        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;

        }
        input:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        input[type="number"] {
            -moz-appearance: textfield; /* Remove as setas no Firefox */
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none; /* Remove as setas no Chrome/Safari */
            margin: 0;
        }
        .calculated {
            background-color: #f9fafb;
            padding: 14px;
            border-radius: 8px;
            margin-top: 5px;
        }
        .calculated label {
            color: #22c55e;
            font-weight: 600;
        }
        .calculated input {
            background-color: #f3f4f6;
            border-color: #d1fae5;
            font-weight: 500;
            color: #065f46;
        }
        .button-group {
            display: flex;

            justify-content: center;

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;

            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;

        .btn:hover {

        .btn-primary {

        .btn-primary:hover {

        .btn-back {
            background-color: #9ca3af;

        .btn-back:hover {

        }
        .btn-save {
            background-color: #22c55e;

        }
        .btn-save:hover {

            background-color: #f59e0b;

        .btn-config {

                right: -10px;

            }

<body>
    <h1>IPTU Careiro</h1>

    <div class="progress-bar">
        <div class="progress-step active" id="stepContribuinte">Dados do Contribuinte</div>
        <div class="progress-step" id="stepImovel">Informações do Imóvel</div>
        <div class="progress-step" id="stepIPTU">Cálculo do IPTU</div>
    </div>

    <div id="cadastroPessoal" class="container active">
        <h2>Dados do Contribuinte</h2>
        <form id="cadastroPessoalForm">
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" placeholder="Nome Completo" class="uppercase" required>
                <div id="nomeCompletoError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="cpfCnpj">CPF ou CNPJ:</label>
                <input type="text" id="cpfCnpj" placeholder="000.000.000-00 ou 00.000.000/0001-00" maxlength="18" inputmode="numeric" required>
                <div id="cpfCnpjError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" maxlength="10" inputmode="numeric" required>
                <div id="rgError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required>
            </div>
            <div class="form-group">
                <label>Endereço de Correspondência (se diferente do imóvel):</label>
                <div class="form-group">
                    <label for="ruaCorrespondencia">Rua:</label>
                    <input type="text" id="ruaCorrespondencia" class="uppercase">
                </div>
                <div class="form-group">
                    <label for="numeroCorrespondencia">Número:</label>
                    <input type="text" id="numeroCorrespondencia" class="uppercase">
                </div>
                <div class="form-group">
                    <label for="bairroCorrespondencia">Bairro:</label>
                    <input type="text" id="bairroCorrespondencia" class="uppercase">
                </div>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000" maxlength="15" required>

            </div>

            </div>
            <div class="button-group">
                <button type="button" class="btn btn-primary" onclick="irParaImovel()">Próxima Etapa</button>
                <a href="cadastros.html" class="btn btn-cadastro">Ir para Cadastro</a>
                <a href="config.html" class="btn btn-config">Configurações</a>

            </div>
        </form>
    </div>

            <div class="form-group">
                <label>Endereço do Imóvel:</label>
                <div class="form-group">
                    <label for="ruaImovel">Rua:</label>
                    <input type="text" id="ruaImovel" class="uppercase" required>
                </div>
                <div class="form-group">
                    <label for="numeroImovel">Número:</label>
                    <input type="text" id="numeroImovel" class="uppercase" required>
                </div>
                <div class="form-group">
                    <label for="bairroImovel">Bairro:</label>
                    <input type="text" id="bairroImovel" class="uppercase" required>
                </div>
                <div class="form-group">
                    <label for="cepImovel">CEP:</label>
                    <input type="text" id="cepImovel" placeholder="00000-000" maxlength="9" required>

            </div>
            <div class="form-group">
                <label for="matriculaImovel">Matrícula do Imóvel:</label>
                <input type="text" id="matriculaImovel" class="uppercase" required>
            </div>
            <div class="form-group">
                <label for="tipoImovel">Tipo de Imóvel:</label>
                <select id="tipoImovel" required>
                    <option value="">Selecione...</option>
                    <option value="Residencial">Residencial</option>
                    <option value="Comercial">Comercial</option>
                    <option value="Terreno">Terreno</option>
                    <option value="Misto">Misto</option>

            <div class="form-group">

            </div>
            <div class="form-group">
                <label for="areaConstruidaCadastro">Área Construída (m²):</label>
                <input type="number" id="areaConstruidaCadastro" step="0.01" inputmode="decimal" required onwheel="return false;">
            </div>
            <div class="form-group">
                <label for="numeroPavimentos">Número de Pavimentos:</label>
                <input type="number" id="numeroPavimentos" inputmode="numeric" required onwheel="return false;">
            </div>
            <div class="form-group">
                <label for="idadeConstrucao">Idade da Construção (anos):</label>
                <input type="number" id="idadeConstrucao" inputmode="numeric" required onwheel="return false;">
            </div>
            <div class="form-group">
                <label for="materialConstrucao">Material de Construção Predominante:</label>
                <select id="materialConstrucao" required>
                    <option value="">Selecione...</option>
                    <option value="Alvenaria">Alvenaria</option>
                    <option value="Madeira">Madeira</option>
                    <option value="Concreto">Concreto</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="condicaoImovel">Condição do Imóvel:</label>
                <select id="condicaoImovel" required>
                    <option value="">Selecione...</option>
                    <option value="Ocupado">Ocupado</option>

                    <option value="Em Construção">Em Construção</option>

            <div class="form-group">
                <label for="benfeitorias">Benfeitorias (ex.: garagem, piscina, varanda):</label>
                <input type="text" id="benfeitorias" class="uppercase">
            </div>
            <div class="form-group">
                <label for="zoneamento">Localização / Zoneamento:</label>
                <input type="text" id="zoneamento" class="uppercase" required>
            </div>
            <div class="button-group">
                <button type="button" class="btn btn-back" onclick="voltarParaPessoal()">Voltar</button>

    <div id="calculadoraIPTU" class="container">

            </div>
            <div class="form-group">
                <label for="valorMqTerreno">Valor m² Terreno (R$):</label>
                <input type="number" id="valorMqTerreno" step="0.01" inputmode="decimal" required onwheel="return false;">
            </div>
            <div class="form-group calculated">
                <label>Valor do Terreno (VT):</label>
                <input type="text" id="valorTerreno" readonly>
            </div>
            <div class="form-group">
                <label for="areaConstruida">Área Construída (m²):</label>
                <input type="number" id="areaConstruida" step="0.01" inputmode="decimal" required onwheel="return false;">
            </div>
            <div class="form-group">
                <label for="valorMqConstrucao">Valor m² Construção (R$):</label>
                <input type="number" id="valorMqConstrucao" step="0.01" inputmode="decimal" required onwheel="return false;">
            </div>
            <div class="form-group">
                <label for="fatorIdade">Fator Idade:</label>
                <input type="number" id="fatorIdade" step="0.01" inputmode="decimal" required onwheel="return false;">
            </div>
            <div class="form-group">
                <label for="fatorPadrao">Fator Padrão:</label>
                <input type="number" id="fatorPadrao" step="0.01" inputmode="decimal" required onwheel="return false;">
            </div>
            <div class="form-group calculated">
                <label>Valor da Construção (VC):</label>
                <input type="text" id="valorConstrucao" readonly>
            </div>
            <div class="form-group calculated">
                <label>Valor Venal (VV):</label>
                <input type="text" id="valorVenal" readonly>
            </div>
            <div class="form-group">
                <label for="aliquota">Alíquota (%):</label>
                <input type="number" id="aliquota" step="0.01" inputmode="decimal" required onwheel="return false;">
            </div>
            <div class="form-group calculated">
                <label>IPTU (R$):</label>
                <input type="text" id="iptu" readonly>

                Cálculo realizado com sucesso!

        <div class="button-group">
            <button type="button" class="btn btn-back" onclick="voltarParaImovel()">Voltar</button>
            <button type="button" class="btn btn-save" onclick="salvarFicha()">Salvar Cadastro</button>
        </div>
    </div>

    <script>
        // Inicializar Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCVW8YN4jRdRv5uYyPxWV_cZ8oS0a2I7hk",
            authDomain: "iptucareiro.firebaseapp.com",
            projectId: "iptucareiro",
            storageBucket: "iptucareiro.firebasestorage.app",
            messagingSenderId: "247099053843",
            appId: "1:247099053843:web:08717a5344fe36f00dece6"
        };

        // Inicializar o Firebase usando a versão compat
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Verificar autenticação do usuário
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // Se não estiver autenticado, redirecionar para login.html
                window.location.href = 'login.html';
            }
            // Se autenticado, o usuário pode acessar a página normalmente
        });

        // Função de logoff
        function fazerLogoff() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Erro ao fazer logoff:', error);
                alert('Erro ao fazer logoff. Verifique o console para mais detalhes.');
            });
        }

        // Função para formatar valor em reais
        function formatarReais(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // Máscara para letras maiúsculas
        document.querySelectorAll('.uppercase').forEach(input => {
            input.addEventListener('input', function() {
                this.value = this.value.toUpperCase();
            });
        });

        // Adicionar evento de tecla Enter para mover foco
        document.querySelectorAll('input, select').forEach((input, index, inputs) => {
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const nextInput = inputs[index + 1];
                    if (nextInput) {
                        nextInput.focus();
                    }
                }
            });
        });

        // Máscara para CPF/CNPJ
        document.getElementById('cpfCnpj').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            } else {
                value = value.replace(/(\d{2})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1/$2');
                value = value.replace(/(\d{4})(\d{1,2})$/, '$1-$2');
            }
            e.target.value = value;
        });

        // Validação de CPF
        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
            let soma = 0, resto;
            for (let i = 1; i <= 9; i++) soma += parseInt(cpf.charAt(i-1)) * (11 - i);
            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(9))) return false;
            soma = 0;
            for (let i = 1; i <= 10; i++) soma += parseInt(cpf.charAt(i-1)) * (12 - i);
            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            return resto === parseInt(cpf.charAt(10));
        }

        // Validação de CNPJ
        function validarCNPJ(cnpj) {
            cnpj = cnpj.replace(/\D/g, '');
            if (cnpj.length !== 14 || /^(\d)\1+$/.test(cnpj)) return false;
            let tamanho = cnpj.length - 2;
            let numeros = cnpj.substring(0, tamanho);
            let digitos = cnpj.substring(tamanho);
            let soma = 0;
            let pos = tamanho - 7;
            for (let i = tamanho; i >= 1; i--) {
                soma += parseInt(numeros.charAt(tamanho - i)) * pos--;
                if (pos < 2) pos = 9;
            }
            let resultado = soma % 11 < 2 ? 0 : 11 - (soma % 11);
            if (resultado !== parseInt(digitos.charAt(0))) return false;
            tamanho = tamanho + 1;
            numeros = cnpj.substring(0, tamanho);
            soma = 0;
            pos = tamanho - 7;
            for (let i = tamanho; i >= 1; i--) {
                soma += parseInt(numeros.charAt(tamanho - i)) * pos--;
                if (pos < 2) pos = 9;
            }
            resultado = soma % 11 < 2 ? 0 : 11 - (soma % 11);
            return resultado === parseInt(digitos.charAt(1));
        }

        // Validação de CPF/CNPJ
        document.getElementById('cpfCnpj').addEventListener('blur', function() {
            const errorDiv = document.getElementById('cpfCnpjError');
            const value = this.value.replace(/\D/g, '');
            if (value.length === 11) {
                if (!validarCPF(this.value)) {
                    errorDiv.textContent = 'CPF inválido';
                } else {
                    errorDiv.textContent = '';
                }
            } else if (value.length === 14) {
                if (!validarCNPJ(this.value)) {
                    errorDiv.textContent = 'CNPJ inválido';
                } else {
                    errorDiv.textContent = '';
                }
            } else {
                errorDiv.textContent = 'CPF ou CNPJ inválido';
            }
        });

        // Máscara e validação para RG (formato 00000000-0)
        document.getElementById('rg').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 8) {
                value = value.slice(0, 8) + '-' + value.slice(8, 9);
            }
            e.target.value = value.replace(/(\d{8})(\d)/, '$1-$2');
        });

        document.getElementById('rg').addEventListener('blur', function() {
            const errorDiv = document.getElementById('rgError');
            const rg = this.value;
            const rgRegex = /^\d{8}-\d{1}$/;
            if (!rgRegex.test(rg)) {
                errorDiv.textContent = 'RG inválido (formato: 00000000-0)';
            } else {
                errorDiv.textContent = '';
            }
        });

        // Máscara para Telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            e.target.value = value;
        });

        // Validação de Telefone
        document.getElementById('telefone').addEventListener('blur', function() {
            const errorDiv = document.getElementById('telefoneError');
            const telefone = this.value.replace(/\D/g, '');
            if (telefone.length < 10 || telefone.length > 11) {
                errorDiv.textContent = 'Telefone inválido';
            } else {
                errorDiv.textContent = '';
            }
        });

        // Máscara para CEP
        document.getElementById('cepImovel').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 8) {
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            e.target.value = value;
        });

        // Validação de E-mail
        document.getElementById('email').addEventListener('blur', function() {
            const errorDiv = document.getElementById('emailError');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(this.value)) {
                errorDiv.textContent = 'E-mail inválido';
            } else {
                errorDiv.textContent = '';
            }
        });

        function calcular() {
            const areaTerreno = parseFloat(document.getElementById('areaTerreno').value) || 0;
            const valorMqTerreno = parseFloat(document.getElementById('valorMqTerreno').value) || 0;
            const areaConstruida = parseFloat(document.getElementById('areaConstruida').value) || 0;
            const valorMqConstrucao = parseFloat(document.getElementById('valorMqConstrucao').value) || 0;
            const fatorIdade = parseFloat(document.getElementById('fatorIdade').value) || 1;
            const fatorPadrao = parseFloat(document.getElementById('fatorPadrao').value) || 1;
            const aliquota = parseFloat(document.getElementById('aliquota').value) || 0;

            const vt = areaTerreno * valorMqTerreno;
            document.getElementById('valorTerreno').value = formatarReais(vt);

            const vc = areaConstruida * valorMqConstrucao * fatorIdade * fatorPadrao;
            document.getElementById('valorConstrucao').value = formatarReais(vc);

            const vv = vt + vc;
            document.getElementById('valorVenal').value = formatarReais(vv);

            const iptuValor = (vv * aliquota) / 100;
            document.getElementById('iptu').value = formatarReais(iptuValor);

            if (areaTerreno > 0 && valorMqTerreno > 0 && areaConstruida >= 0 && valorMqConstrucao > 0 && aliquota > 0) {
                document.getElementById('resultado').style.display = 'block';
            } else {
                document.getElementById('resultado').style.display = 'none';
            }
        }

        function irParaImovel() {
            const cadastroPessoalForm = document.getElementById('cadastroPessoalForm');
            const cpfCnpjError = document.getElementById('cpfCnpjError').textContent;
            const rgError = document.getElementById('rgError').textContent;
            const telefoneError = document.getElementById('telefoneError').textContent;
            const emailError = document.getElementById('emailError').textContent;

            if (!cadastroPessoalForm.checkValidity() || cpfCnpjError || rgError || telefoneError || emailError) {
                alert('Por favor, preencha todos os campos obrigatórios do cadastro pessoal corretamente antes de prosseguir.');
                return;
            }

            document.getElementById('stepContribuinte').classList.remove('active');
            document.getElementById('stepImovel').classList.add('active');
            document.getElementById('stepIPTU').classList.remove('active');

            document.getElementById('cadastroPessoal').classList.remove('active');
            document.getElementById('cadastroImovel').classList.add('active');
        }

        function voltarParaPessoal() {
            document.getElementById('stepContribuinte').classList.add('active');
            document.getElementById('stepImovel').classList.remove('active');
            document.getElementById('stepIPTU').classList.remove('active');

            document.getElementById('cadastroPessoal').classList.add('active');
            document.getElementById('cadastroImovel').classList.remove('active');
        }

        function irParaCalculadora() {
            const cadastroImovelForm = document.getElementById('cadastroImovelForm');
            if (!cadastroImovelForm.checkValidity()) {
                alert('Por favor, preencha todos os campos obrigatórios do cadastro do imóvel antes de prosseguir.');
                return;
            }

            document.getElementById('areaTerreno').value = document.getElementById('areaTerrenoCadastro').value;
            document.getElementById('areaConstruida').value = document.getElementById('areaConstruidaCadastro').value;

            document.getElementById('stepContribuinte').classList.remove('active');
            document.getElementById('stepImovel').classList.remove('active');
            document.getElementById('stepIPTU').classList.add('active');

            document.getElementById('cadastroImovel').classList.remove('active');
            document.getElementById('calculadoraIPTU').classList.add('active');
            calcular();
        }

        function voltarParaImovel() {
            document.getElementById('stepContribuinte').classList.remove('active');
            document.getElementById('stepImovel').classList.add('active');
            document.getElementById('stepIPTU').classList.remove('active');

            document.getElementById('cadastroImovel').classList.add('active');
            document.getElementById('calculadoraIPTU').classList.remove('active');
        }

        async function salvarFicha() {
            const requiredFields = ['areaTerreno', 'valorMqTerreno', 'areaConstruida', 'valorMqConstrucao', 'fatorIdade', 'fatorPadrao', 'aliquota'];
            const allFilled = requiredFields.every(field => document.getElementById(field).value.trim() !== '');
            if (!allFilled || document.getElementById('resultado').style.display === 'none') {
                alert('Por favor, preencha todos os campos da calculadora e realize o cálculo antes de salvar.');
                return;
            }

            const contribuinte = {
                nomeCompleto: document.getElementById('nomeCompleto').value,
                cpfCnpj: document.getElementById('cpfCnpj').value,
                rg: document.getElementById('rg').value,
                dataNascimento: document.getElementById('dataNascimento').value,
                ruaCorrespondencia: document.getElementById('ruaCorrespondencia').value,
                numeroCorrespondencia: document.getElementById('numeroCorrespondencia').value,
                bairroCorrespondencia: document.getElementById('bairroCorrespondencia').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value
            };

            const imovel = {
                ruaImovel: document.getElementById('ruaImovel').value,
                numeroImovel: document.getElementById('numeroImovel').value,
                bairroImovel: document.getElementById('bairroImovel').value,
                cepImovel: document.getElementById('cepImovel').value,
                matriculaImovel: document.getElementById('matriculaImovel').value,
                tipoImovel: document.getElementById('tipoImovel').value,
                areaTerrenoCadastro: document.getElementById('areaTerrenoCadastro').value,
                areaConstruidaCadastro: document.getElementById('areaConstruidaCadastro').value,
                numeroPavimentos: document.getElementById('numeroPavimentos').value,
                idadeConstrucao: document.getElementById('idadeConstrucao').value,
                materialConstrucao: document.getElementById('materialConstrucao').value,
                condicaoImovel: document.getElementById('condicaoImovel').value,
                benfeitorias: document.getElementById('benfeitorias').value,
                zoneamento: document.getElementById('zoneamento').value
            };

            const fichaIPTU = {
                areaTerreno: document.getElementById('areaTerreno').value,
                valorMqTerreno: document.getElementById('valorMqTerreno').value,
                valorTerreno: document.getElementById('valorTerreno').value,
                areaConstruida: document.getElementById('areaConstruida').value,
                valorMqConstrucao: document.getElementById('valorMqConstrucao').value,
                fatorIdade: document.getElementById('fatorIdade').value,
                fatorPadrao: document.getElementById('fatorPadrao').value,
                valorConstrucao: document.getElementById('valorConstrucao').value,
                valorVenal: document.getElementById('valorVenal').value,
                aliquota: document.getElementById('aliquota').value,
                iptu: document.getElementById('iptu').value
            };

            const ficha = {
                id: Date.now(),
                dataCadastro: new Date().toLocaleString('pt-BR'),
                ...contribuinte,
                ...imovel,
                ...fichaIPTU
            };

            try {
                await db.collection('IPTU').doc(ficha.id.toString()).set(ficha);
                alert('Cadastro salvo com sucesso no Firebase!');

                document.getElementById('cadastroPessoalForm').reset();
                document.getElementById('cadastroImovelForm').reset();
                document.getElementById('iptuForm').reset();
                document.getElementById('resultado').style.display = 'none';

                document.getElementById('stepContribuinte').classList.add('active');
                document.getElementById('stepImovel').classList.remove('active');
                document.getElementById('stepIPTU').classList.remove('active');

                document.getElementById('cadastroPessoal').classList.add('active');
                document.getElementById('cadastroImovel').classList.remove('active');
                document.getElementById('calculadoraIPTU').classList.remove('active');
            } catch (error) {
                console.error('Erro ao salvar no Firebase:', error);
                alert('Erro ao salvar o cadastro no Firebase. Verifique o console para mais detalhes.');
            }
        }

        document.querySelectorAll('#iptuForm input:not([readonly])').forEach(input => {
            input.addEventListener('input', calcular);
        });

        calcular();
    </script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js")
                .then(() => console.log("Service Worker registrado"))
                .catch(err => console.error("SW erro:", err));
        }
    </script>
